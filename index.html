<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock 🕰</title>
  </head>
  <body>
    <div class="container">
      <h1>🗺 World Clocks 🕰</h1>
      <select name="city" id="city">
        <option value="">Choose city 📍</option>
        <option value="My_Location">My location 🎯</option>
        <option value="Pacific/Tahiti">Tahiti 🇵🇫</option>
        <option value="America/Anchorage">Anchorage 🇺🇸</option>
        <option value="America/Los_Angeles">Los Angeles 🇺🇸</option>
        <option value="America/Santo_Domingo">Santo Domingo 🇩🇴</option>
        <option value="America/Montevideo">Montevideo 🇺🇾</option>
        <option value="Africa/Dakar">Dakar 🇸🇳</option>
        <option value="Europe/Dublin">Dublin 🇮🇪</option>
        <option value="Europe/Helsinki">Helsinki 🇫🇮</option>
        <option value="Africa/Cairo">Cairo 🇪🇬</option>
        <option value="Africa/Nairobi">Nairobi 🇰🇪</option>
        <option value="Asia/Colombo">Colombo 🇱🇰</option>
        <option value="Asia/Singapore">Singapore 🇸🇬</option>
        <option value="Asia/Hong_Kong">Hong Kong 🇭🇰</option>
        <option value="Asia/Seoul">Seoul 🇰🇷</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
        <option value="Pacific/Fiji">Fiji 🇫🇯</option>
      </select>
      <div id="cities">
        <div class="city" id="honolulu">
          <div class="header">
            <h2>Honolulu</h2>
            <p class="date"></p>
          </div>
          <p class="time"></p>
        </div>
        <div class="city" id="havana">
          <div class="header">
            <h2>Havana</h2>
            <p class="date"></p>
          </div>
          <p class="time"></p>
        </div>
        <div class="city" id="reykjavik">
          <div class="header">
            <h2>Reykjavik</h2>
            <p class="date"></p>
          </div>
          <p class="time"></p>
        </div>
        <div class="city" id="dubai">
          <div class="header">
            <h2>Dubai</h2>
            <p class="date"></p>
          </div>
          <p class="time"></p>
        </div>
        <div class="city" id="tokyo">
          <div class="header">
            <h2>Tokyo</h2>
            <p class="date"></p>
          </div>
          <p class="time"></p>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/valeria-markish/world-clock-project"
        target="_blank"
        >Open-source code</a
      >
      <em>by Valeria Markish</em>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
