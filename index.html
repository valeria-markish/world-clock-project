<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock 🕰</title>
  </head>
  <body>
    <div class="container">
      <h1>🗺 World Clocks 🕰</h1>
      <select name="" id="">
        <option value="">Choose city 📍</option>
        <option value="">Lisbon 🇵🇹</option>
        <option value="">Barcelona 🇪🇸</option>
      </select>
      <div class="city">
        <div class="header">
          <h2>Lisbon 🇵🇹</h2>
          <p class="date">January 31st 2023</p>
        </div>
        <p class="time">1:48:15 <small>AM</small></p>
      </div>
      <div class="city">
        <div class="header">
          <h2>Barcelona 🇪🇸</h2>
          <p class="date">January 31st 2023</p>
        </div>
        <p class="time">2:48:15 <small>AM</small></p>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/valeria-markish/world-clock-project"
        target="_blank"
        >Open-source code</a
      >
      <em>by Valeria Markish</em>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
